<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Finance Tracker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            width: 250px;
        }
    </style>
</head>
<body class="bg-light d-flex">
    <header class="sidebar bg-dark text-white p-4">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item mb-4 text-center">
                    <img src="images/make-this-hi-res-vector-logo.svg" alt="Logo" class="img-fluid" style="width: 150px;">
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white"><i class="fa-solid fa-house me-2"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="userp.html" class="nav-link text-white"><i class="fa-solid fa-user me-2"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="accounts.html" class="nav-link text-white"><i class="fa-solid fa-wallet me-2"></i> Accounts</a>
                </li>
                <li class="nav-item">
                    <a href="debts.html" class="nav-link text-white"><i class="fa-solid fa-hand-holding-dollar me-2"></i> Debts</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link text-white"><i class="fa-regular fa-newspaper me-2"></i> News</a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="login.html" class="nav-link text-white"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4" style="margin-left: 250px;">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="totalbox p-4 border rounded bg-white shadow-sm">
                    <div id="balanceDisplay"><i class="fa-solid fa-money-bill me-2"></i> </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="financezone mb-4">
                    <h2>Add Transaction</h2>
                    <form>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type:</label>
                            <select id="type" name="type" class="form-select" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <input type="text" id="category" name="category" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-dark" id="addTransactionButton">Add Transaction</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="transactions_block">
            <h2>Your Transactions</h2>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Manipulations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Income</td>
                        <td>Gym</td>
                        <td>50,000 ₸</td>
                        <td>2024-09-01</td>
                    </tr>
                    <tr>
                        <td>Expense</td>
                        <td>Food</td>
                        <td>3,000 ₸</td>
                        <td>2024-09-02</td>
                    </tr>
                    <tr>
                        <td>Income</td>
                        <td>Health</td>
                        <td>3,000 ₸</td>
                        <td>2024-09-02</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>

</body>
<script src="scripts/validation form.js"></script>
<script src="scripts/transaction.js"></script>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Finance Tracker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            width: 250px;
        }
    </style>
</head>
<body class="bg-light d-flex">

    <header class="sidebar bg-dark text-white p-4">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item mb-4 text-center">
                    <img src="images/logo.png" alt="Logo" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white"><i class="fa-solid fa-house me-2"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="userp.html" class="nav-link text-white"><i class="fa-solid fa-user me-2"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="accounts.html" class="nav-link text-white"><i class="fa-solid fa-wallet me-2"></i> Accounts</a>
                </li>
                <li class="nav-item">
                    <a href="debts.html" class="nav-link text-white"><i class="fa-solid fa-hand-holding-dollar me-2"></i> Debts</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link text-white"><i class="fa-regular fa-newspaper me-2"></i> News</a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="login.html" class="nav-link text-white"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content container mt-4 flex-grow-1" style="margin-left: 250px;">
        <div class="totalbox mb-4">
            <div class="total_sum p-4 border rounded bg-white shadow-sm">
                <h1><i class="fa-solid fa-money-bill me-2"></i> Total I owe - 10,000 ₸</h1>
                <hr>
                <h1><i class="fa-solid fa-money-bill me-2"></i> Total owed to me - 5,000 ₸</h1>
            </div>
        </div>

        <h2>Add New Debt</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="debt-name" class="form-label">Name (who/whom the debt is from)</label>
                <input type="text" class="form-control" id="debt-name" name="debt-name" required>
            </div>
            <div class="mb-3">
                <label for="debt-amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="debt-amount" name="debt-amount" required>
            </div>
            <div class="mb-3">
                <label for="debt-type" class="form-label">Type of Debt</label>
                <select class="form-select" id="debt-type" name="debt-type" required>
                    <option value="owe">I owe</option>
                    <option value="owed">Owed to me</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Add Debt</button>
        </form>
<h2>Debt List</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type of Debt</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>


    <script src="scripts/debts.js">
    </script>

    
</body>
</html>

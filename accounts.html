<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Finance Tracker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            width: 250px;
        }
    </style>
</head>
<body class="bg-light d-flex">

    <header class="sidebar bg-dark text-white p-4">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item mb-4 text-center">
                    <img src="images/make-this-hi-res-vector-logo.svg" alt="Logo" class="img-fluid" style="width: 150px;">
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white"><i class="fa-solid fa-house me-2"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="userp.html" class="nav-link text-white"><i class="fa-solid fa-user me-2"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="accounts.html" class="nav-link text-white"><i class="fa-solid fa-wallet me-2"></i> Accounts</a>
                </li>
                <li class="nav-item">
                    <a href="debts.html" class="nav-link text-white"><i class="fa-solid fa-hand-holding-dollar me-2"></i> Debts</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link text-white"><i class="fa-regular fa-newspaper me-2"></i> News</a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="login.html" class="nav-link text-white"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4 flex-grow-1" style="margin-left: 250px;">
        <h1>Account Management</h1>
        <div class="accounts_section mt-4">
            <h2>Accounts Overview</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Main Account</td>
                        <td id="main-account-balance">50,000 ₸</td>
                    </tr>
                    <tr>
                        <td>Deposit</td>
                        <td id="deposit-account-balance">15,000 ₸</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="transfer_section mt-4">
            <h2>Transfer Funds</h2>
            <form id="transfer-form" class="d-grid gap-3">
                <div class="form-group">
                    <label for="from-account">From Account:</label>
                    <select id="from-account" name="from-account" class="form-select" required>
                        <option value="Main Account">Main Account</option>
                        <option value="Deposit">Deposit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to-account">To Account:</label>
                    <select id="to-account" name="to-account" class="form-select" required>
                        <option value="Deposit">Deposit</option>
                        <option value="Main Account">Main Account</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark" id="Transfer_button">Transfer</button>
            </form>
        </div>
    </main>
    
    <script src="scripts/accounts.js">
        
    </script>
</body>
</html>
